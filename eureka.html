    <style>
        /*
* Enjoy Movies Your Way
* @emyw/core-lib/Slider/Slider.css
*
*/

        .enjoySlider {
            position: relative;
        }

        .enjoySlider.horizontal {
            /* padding: 0.4em 0; */
            /* height: 2em; */
            padding-top: 0.6em;
        }

        .enjoySlider.vertical {
            padding-right: 0.6em;
            min-height: 100px;
            /* width: 2em; */
        }

        /* .enjoySlider.horizontal.labeled {
    padding-bottom: 1.5em;
    height: 3em;
}

.enjoySlider.vertical.labeled {
    padding-bottom: 1.5em;
    width: 3em;
} */

        .enjoySlider.horizontal:not(.labeled) {
            padding-bottom: 0.6em;
        }

        .enjoySlider.vertical:not(.labeled) {
            padding-left: 0.6em;
        }

        .enjoySlider .sliderComponent {
            position: relative;
        }

        .enjoySlider.vertical .sliderComponent {
            height: 100%;
        }

        .enjoySlider .rangeslider {
            position: relative;
            display: flex;
            margin: 0;
            /* border-radius: 0.4em; */
            /* background-color: #d0d7e2; */
            box-shadow: none;
        }

        .enjoySlider .rangeslider-horizontal {
            flex-direction: column;
        }

        .enjoySlider .rangeslider-vertical {
            /* position: absolute; */
            flex-direction: row-reverse;
            /* right: 0.6em; */
            height: 100%;
            width: fit-content;
        }

        .enjoySlider .rangeslider-base {
            background-color: #d0d7e2;
            border-radius: 0.4em;
            cursor: pointer;
        }

        .enjoySlider .rangeslider-main {
            position: relative;
        }

        .enjoySlider .rangeslider-horizontal .rangeslider-main {
            height: 0.7em;
        }

        .enjoySlider .rangeslider-vertical .rangeslider-main {
            width: 0.7em;
            height: 100%;
        }

        .enjoySlider.disabled {
            opacity: 0.5;
        }

        /* .enjoySlider.disabled .rangeslider {
    background-color: #e4e3e3;
} */

        .enjoySlider.disabled .rangeslider,
        .enjoySlider.disabled .rangeslider-base,
        .enjoySlider.disabled .rangeslider__handle,
        .enjoySlider.disabled .rangeslider__fill,
        .enjoySlider.disabled .rangeslider .rangeslider-markers-main .rangeslider__label,
        .enjoySlider.disabled .rangeslider .rangeslider-markers-main .rangeslider__label-centered {
            cursor: default;
        }

        .enjoySlider .rangeslider .rangeslider__handle {
            width: 1.3em;
            height: 1.3em;
            border-radius: 50%;
            background: #fff linear-gradient(transparent, rgba(0, 0, 0, .05)) !important;
            box-shadow: 0 1px 2px 0 rgba(34, 36, 38, .15);
            outline: none;
            transition: left 75ms cubic-bezier(0, 0, 0.2, 1) 0ms, right 75ms cubic-bezier(0, 0, 0.2, 1) 0ms;
            z-index: 1;
        }

        /* Add transition after mounted since range slider initializes to position 0 then sets to supplied value */
        .enjoySlider .rangeslider-component:not(.interim) .rangeslider .rangeslider__handle {
            /* transition: left 75ms cubic-bezier(0, 0, 0.2, 1) 0ms, right 75ms cubic-bezier(0, 0, 0.2, 1) 0ms; */
        }

        .enjoySlider .rangeslider .rangeslider__handle:after {
            content: none;
        }

        .enjoySlider .rangeslider .rangeslider__fill {
            position: absolute;
            border-radius: 0.4em;
            background-color: #2185d0;
            box-shadow: none;
            transition: width 75ms cubic-bezier(0, 0, 0.2, 1) 0ms;
        }

        .enjoySlider .rangeslider-horizontal .rangeslider-base,
        .enjoySlider .rangeslider-horizontal .rangeslider-markers-base {
            padding-right: 0.35em;
            padding-left: 0.35em;
        }

        .enjoySlider .rangeslider-vertical .rangeslider-base,
        .enjoySlider .rangeslider-vertical .rangeslider-markers-base {
            padding-top: 0.35em;
            padding-bottom: 0.35em;
        }

        .enjoySlider .rangeslider-vertical .rangeslider-base {
            height: 100%;
            width: fit-content;
        }

        /* .enjoySlider .rangeslider-horizontal {
    height: 100%;
} */

        .enjoySlider .rangeslider .rangeslider-markers-base {
            /* position: absolute; */
            /* top: 0;
    bottom: 0;
    left: 0;
    right: 0; */
            user-select: none;
            pointer-events: none;
        }

        .enjoySlider .rangeslider-horizontal .rangeslider-markers-base {
            /* margin: 0.2em 0 0 0; */
            padding-top: 0.4em;
            padding-bottom: 0.2em;
        }

        .enjoySlider .rangeslider-vertical .rangeslider-markers-base {
            /* margin: 0 0.2em 0 0; */
            padding-right: 0.4em;
            padding-left: 0.2em;
        }

        .enjoySlider .rangeslider-markers-main {
            /* position: absolute; */
            position: relative;
            width: 100%;
            line-height: 1em;
            /* z-index: 1; */
            pointer-events: all;
        }

        .enjoySlider .rangeslider-vertical .rangeslider-markers-main {
            height: 100%;
        }

        .enjoySlider .rangeslider-horizontal .rangeslider__fill {
            transform: translateX(-0.35em);
        }

        .enjoySlider .rangeslider-horizontal:not(.rangeslider-reverse) .rangeslider__fill {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .enjoySlider .rangeslider-vertical .rangeslider__fill {
            transform: translateY(0.35em);
        }

        .enjoySlider .rangeslider-reverse.rangeslider-horizontal .rangeslider__fill {
            transform: translateX(0.35em);
        }

        .enjoySlider .rangeslider-reverse.rangeslider-vertical .rangeslider__fill {
            transform: translateY(-0.35em);
        }

        .enjoySlider .rangeslider .rangeslider-markers-main .rangeslider__label,
        .enjoySlider .rangeslider .rangeslider-markers-main .rangeslider__label-centered {
            justify-content: center;
            font-size: 1em;
            line-height: 1em;
            text-align: center;
            cursor: pointer;
        }

        .enjoySlider .rangeslider .rangeslider-markers-main .rangeslider__label {
            position: relative;
        }

        .enjoySlider.horizontal .rangeslider-markers-main .rangeslider__label {
            display: inline-flex;
            flex-direction: row;
            /* top: 0; */
            width: 0;
        }

        .enjoySlider.vertical .rangeslider-markers-main .rangeslider__label {
            display: flex;
            flex-direction: column;
            /* right: 0; */
            height: 0;
        }

        .enjoySlider.horizontal .rangeslider-markers-main .rangeslider__label-centered {
            /* position: relative; */
            display: inline-block;
        }

        .enjoySlider .sliderTicks {
            position: absolute;
        }

        .enjoySlider.horizontal .sliderTicks {
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            /* padding: 0 0.2em; */
        }

        .enjoySlider.vertical .sliderTicks {
            right: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* padding: 0.2em 0; */
        }

        .enjoySlider.horizontal .sliderTicks>div {
            width: 1px;
            height: 100%;
        }

        .enjoySlider.vertical .sliderTicks>div {
            height: 1px;
            width: 100%;
        }

        .enjoySlider .sliderTicks>div:not(:first-child):not(:last-child) {
            background-color: currentColor;
        }

        .rangeslider {
            position: relative;
            touch-action: none;
        }

        .rangeslider,
        .rangeslider .rangeslider__fill {
            display: block;
        }

        .rangeslider-horizontal .rangeslider__fill {
            height: 100%;
            top: 0;
        }

        .rangeslider-vertical .rangeslider__fill {
            width: 100%;
            right: 0;
        }

        .rangeslider .rangeslider__handle {
            border: 1px solid #ccc;
            cursor: pointer;
            display: inline-block;
            position: absolute;
        }

        .rangeslider-horizontal .rangeslider__handle {
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
        }

        .rangeslider-vertical .rangeslider__handle {
            right: 50%;
            transform: translate3d(50%, 50%, 0);
        }

        .rangeslider-reverse.rangeslider-horizontal .rangeslider__handle {
            transform: translate3d(50%, -50%, 0);
        }

        .rangeslider-reverse.rangeslider-vertical .rangeslider__handle {
            transform: translate3d(50%, -50%, 0);
        }

        .rangeslider-reverse.rangeslider-horizontal .rangeslider__fill {
            right: 0;
        }

        .rangeslider-vertical:not(.rangeslider-reverse) .rangeslider__fill {
            bottom: 0;
        }

        .rangeslider-horizontal .rangeslider-markers-main .rangeslider__label-centered .rangeslider__label-item {
            width: 100%;
        }
    </style>

    <style>
        /*
* Enjoy Movies Your Way
* @emyw/core-lib/logOverlay.css

            left: 0;

            padding-left: 2%;

                    cachedErrors = [],
                    item;

                    if (item != null) {
                        try {
                            cachedErrors = JSON.parse(item);
                        } catch (e) { }
                    }

                        cachedErrors.splice(0, 1);
                    }

                    cachedErrors.push(JSON.stringify({
                        message: message,

                    } catch (e) { }
                }

                        loadNrdpScript();
                    }

                    loadNrdpScript();
                },

                    removeNrdpListeners();

                                storage.setItem(RELOAD_CACHE_KEY, "1");

                        }
                    }

                document.getElementById('playback-text').innerHTML += message;
                window.onNrdpLog(`Error occured: ${msg}<ul><li>${url}</li><li>lineNo: ${lineNo}</li><li>columnNo: ${columnNo}</li><li>error: ${JSON.stringify(error)}</li></ul><br />`);
                return false;
            };

            window.nrdpRequestStates = {
                LOADING: 1,
                ERROR: 2,
                LOADED: 3
            };

            if (location.search) {

                var parts = location.search.substring(1).split("&");

                for (var i = 0; i < parts.length; i++) {
                    nv = parts[i].split("=");
                    if (!nv[0]) {
                        continue;
                    }
                    params[nv[0]] = nv[1] || true;
                }
            }

            // if (isDebugBuild && params.nrdpjsUrl) {
            //     nrdpUrl = decodeURIComponent(params.nrdpjsUrl);
            // }
            // else if (params.nrdpjsSuffix) {

                // nrdpUrl = 'https://cast.netflix.com/us/' + decodeURIComponent(params.nrdpjsSuffix);
                nrdpUrl = "cadmium-playercore-6.0034.519.611.js";
                console.log('nrdpUrl:', nrdpUrl);
            // }

            if (nrdpUrl) {
                setNrdpRequestState(window.nrdpRequestStates.LOADING);

                window.onerror = onNrdpScriptError;

                loadNrdpScript();

                // castEl.setAttribute("src", "//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js");
                castEl.setAttribute("src", "cast_receiver_framework.js");
                doc.body.appendChild(castEl);
                castEl.addEventListener("load", onCastReceiverLoad, false);
            }
            else {

                setNrdpRequestState(window.nrdpRequestStates.ERROR);

                onNrdpError(getNrdpErrorMessage("noUrl"));
            }

            uiScriptEl.setAttribute("src", uiScriptUrl);
            doc.body.appendChild(uiScriptEl);

        };

        startup();
